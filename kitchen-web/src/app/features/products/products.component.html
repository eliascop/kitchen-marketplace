<app-product-table
  [products]="products"
  (remove)="removeProduct($event)"
  (add)="goToNewProduct()"
  (detail)="onShowDetails($event)">
</app-product-table>
<app-product-details-modal
  *ngIf="selectedProduct"
  [product]="selectedProduct"
  [histories]="histories"
  (close)="selectedProduct = null">
</app-product-details-modal>
