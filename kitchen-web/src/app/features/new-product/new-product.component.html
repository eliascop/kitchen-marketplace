<div class="product-form-container">
    <h2>{{ isEditing ? 'Editar Produto' : 'Cadastro de Produto' }}</h2>
  
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  
      <div class="form-section">
        <h3>Informa√ß√µes Gerais</h3>
  
        <div class="form-group">
          <label for="name">Nome do Produto</label>
          <input id="name" type="text" formControlName="name"/>
          <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="error-message">
            Nome √© obrigat√≥rio.
          </div>
        </div>
  
        <div class="form-group">
          <label for="description">Descri√ß√£o do Produto</label>
          <input id="description" type="text" formControlName="description"/>
          <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="error-message">
            A descri√ß√£o √© obrigat√≥ria.
          </div>
        </div>

        <div class="form-group">
          <label for="price">Pre√ßo base</label>
          <app-currency-input formControlName="price" class="input-price"></app-currency-input>
          <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="error-message">
            A descri√ß√£o √© obrigat√≥ria.
          </div>
        </div>
  
        <div class="form-group">
          <label for="catalog">Catalogo de Produto</label>
          <select id="catalog" formControlName="catalog">
            <option value="">Selecione um cat√°logo</option>
            <option *ngFor="let catalog of catalogs" [value]="catalog.name">
              {{ catalog.name }}
            </option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="imageUrl">Link da Imagem do Produto</label>
          <input id="imageUrl" type="text" formControlName="imageUrl" />
        </div>
      </div>
      <div formArrayName="skus">
        <div *ngFor="let sku of skus.controls; let i = index" [formGroupName]="i" class="sku-card">
      
          <h4>SKU {{ i + 1 }}</h4>
      
          <div class="sku-row">
            <div class="form-group">
              <label for="sku-{{i}}">SKU</label>
              <input type="text" formControlName="sku" class="input-sku" readonly/>
            </div>
      
            <div class="form-group">
              <label for="price-{{i}}">Pre√ßo</label>
              <app-currency-input formControlName="price" class="input-price"></app-currency-input>
            </div>
      
            <div class="form-group" formGroupName="stock">
              <label for="totalQuantity-{{i}}">Quantidade estoque</label>
              <input type="number" formControlName="totalQuantity" class="input-stock"/>
            </div>
          </div>
      
          <div formArrayName="attributes" class="attributes-section">
            <h3>Atributos</h3>
      
            <div *ngFor="let attr of getAttributesControls(i); let j = index" [formGroupName]="j" class="attribute-row">
      
              <div class="form-group">
                <label>Nome</label>
                <input type="text" formControlName="attributeName">
              </div>
      
              <div class="form-group">
                <label>Valor</label>
                <input type="text" formControlName="attributeValue">
              </div>
      
              <div class="form-group">
                <button type="button" (click)="removeAttribute(i, j)" class="cancel-button">üóëÔ∏è</button>
              </div>
      
            </div>
      
            <button type="button" (click)="addAttribute(i)" class="confirm-button">+ Adicionar Atributo</button>
      
          </div>
      
          <button type="button" (click)="removeSku(i)" class="cancel-button">Remover SKU</button>
      
        </div>
      </div>
  
      <div class="form-actions">
        <button type="submit" [disabled]="productForm.invalid" class="submit-button">
          {{ isEditing ? 'Salvar Altera√ß√µes' : 'Cadastrar Produto' }}
        </button>
      </div>
  
    </form>
  </div>
