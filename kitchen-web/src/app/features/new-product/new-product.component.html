<div class="product-form-container">
    <h2>{{ isEditing ? 'Editar Produto' : 'Cadastro de Produto' }}</h2>
  
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  
      <div class="form-section">
        <h3>Informa√ß√µes Gerais</h3>
  
        <div class="form-group">
          <input id="name" type="text" formControlName="name" placeholder="Nome do Produto"/>
          <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="error-message">
            Nome √© obrigat√≥rio.
          </div>
        </div>
  
        <div class="form-group">
          <textarea id="description" formControlName="description"
          placeholder="Descri√ß√£o do Produto"
          class="description-textarea"></textarea>
        </div>
  
        <div class="form-group">
          <select id="category" formControlName="category">
            <option value="">Selecione uma categoria: </option>
            <option value="drink">Bebida</option>
            <option value="meal">Refei√ß√£o</option>
            <option value="accompaniment">Acompanhamento</option>
            <option value="dessert">Sobremesa</option>
            <option value="pizza">Pizza</option>
          </select>
        </div>
  
        <div class="form-group">
          <input id="catalog" type="text" formControlName="catalog" placeholder="Cat√°logo" />
        </div>
  
        <div class="form-group">
          <input id="imageUrl" type="text" formControlName="imageUrl" placeholder="URL da imagem do produto"/>
        </div>
  
        <div formGroupName="seller" class="form-group">
          <label for="sellerId">Adicionar o ID do Vendedor na request</label>
        </div>
      </div>
      <div formArrayName="skus" class="form-section">
        <h3>Cria√ß√£o de SKUs</h3>
  
        <div *ngFor="let sku of skus.controls; let i = index" [formGroupName]="i" class="sku-card">
  
          <h4>SKU {{ i + 1 }}</h4>
  
          <div class="sku-row">
            <input formControlName="sku" type="text" placeholder="SKU" class="input-sku" />
  
            <app-currency-input formControlName="price" placeholder="Pre√ßo" class="input-price"></app-currency-input>
  
            <input type="number" formControlName="totalQuantity"
              placeholder="Qtd estoque"
              class="input-stock"
              formControlName="totalQuantity" />
          </div>
  
          <div formArrayName="attributes" class="attributes-section">
            <h5>Atributos</h5>
  
            <div *ngFor="let attr of attributes(i).controls; let j = index" class="attribute-row">
              <input placeholder="Nome do atributo" formControlName="attributeName" />
              <input placeholder="Valor" formControlName="attributeValue" />
              <button type="button" (click)="removeAttribute(i, j)" class="btn-remove">üóëÔ∏è</button>
            </div>
  
            <button type="button" (click)="addAttribute(i)" class="btn-add">+ Adicionar Atributo</button>
          </div>
  
          <button type="button" (click)="removeSku(i)" class="btn-remove-sku">Remover SKU</button>
  
        </div>
  
        <button type="button" (click)="addSku()" class="btn-add-sku">+ Adicionar SKU</button>
      </div>
  
      <div class="form-actions">
        <button type="submit" [disabled]="productForm.invalid" class="submit-button">
          {{ isEditing ? 'Salvar Altera√ß√µes' : 'Cadastrar Produto' }}
        </button>
      </div>
  
    </form>
  </div>
