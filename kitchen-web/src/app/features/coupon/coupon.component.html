<div class="coupon-container">
    <h3>{{ form.id ? 'Editar Cupom' : 'Criar Novo Cupom' }}</h3>
  
    <form (ngSubmit)="save()" #couponForm="ngForm">
      <div class="form-grid">
        <div class="form-group">
          <label for="code">Código</label>
          <input
            type="text"
            id="code"
            name="code"
            [(ngModel)]="form.code"
            required
            placeholder="Ex: NATAL2025"
          />
        </div>
  
        <div class="form-group">
          <label for="type">Tipo</label>
          <select
            id="type"
            name="type"
            [(ngModel)]="form.type"
            required
          >
            <option value="PERCENTUAL">Percentual</option>
            <option value="VALOR_FIXO">Valor Fixo</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="amount">Valor</label>
          <input
            type="number"
            id="amount"
            name="amount"
            step="0.01"
            [(ngModel)]="form.amount"
            required
            placeholder="Ex: 10 ou 50.00"
          />
        </div>
  
        <div class="form-group">
          <label for="scope">Escopo</label>
          <select
            id="scope"
            name="scope"
            [(ngModel)]="form.scope"
            required
          >
            <option value="SELLER">Seller</option>
            <option value="MARKETPLACE">Marketplace</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="visibility">Visibilidade</label>
          <select
            id="visibility"
            name="visibility"
            [(ngModel)]="form.visibility"
            required
          >
            <option value="PUBLIC">Público</option>
            <option value="PRIVATE">Privado</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="minOrderAmount">Valor mínimo do pedido</label>
          <input
            type="number"
            id="minOrderAmount"
            name="minOrderAmount"
            step="0.01"
            [(ngModel)]="form.minOrderAmount"
            placeholder="Ex: 100.00"
          />
        </div>
  
        <div class="form-group">
          <label for="maxDiscountAmount">Desconto máximo</label>
          <input
            type="number"
            id="maxDiscountAmount"
            name="maxDiscountAmount"
            step="0.01"
            [(ngModel)]="form.maxDiscountAmount"
            placeholder="Ex: 50.00"
          />
        </div>
  
        <div class="form-group">
          <label for="usageLimitTotal">Limite total de uso</label>
          <input
            type="number"
            id="usageLimitTotal"
            name="usageLimitTotal"
            [(ngModel)]="form.usageLimitTotal"
            placeholder="Ex: 500"
          />
        </div>
  
        <div class="form-group">
          <label for="usageLimitPerBuyer">Limite por comprador</label>
          <input
            type="number"
            id="usageLimitPerBuyer"
            name="usageLimitPerBuyer"
            [(ngModel)]="form.usageLimitPerBuyer"
            placeholder="Ex: 1"
          />
        </div>
  
        <div class="form-group">
          <label for="startsAt">Início</label>
          <input
            type="datetime-local"
            id="startsAt"
            name="startsAt"
            [(ngModel)]="form.startsAt"
          />
        </div>
  
        <div class="form-group">
          <label for="expiresAt">Expira em</label>
          <input
            type="datetime-local"
            id="expiresAt"
            name="expiresAt"
            [(ngModel)]="form.expiresAt"
          />
        </div>
  
        <div class="form-group checkbox-group">
          <label>
            <input
              type="checkbox"
              name="active"
              [(ngModel)]="form.active"
            />
            Ativo
          </label>
        </div>
      </div>
  
      <div class="form-actions">
        <button type="submit" [disabled]="couponForm.invalid" class="btn-primary">
          {{ form.id ? 'Atualizar' : 'Criar' }}
        </button>
        <button type="button" (click)="saved.emit()" class="btn-secondary">
          Cancelar
        </button>
      </div>
    </form>
  </div>
