<div class="catalog-container">
  <div class="catalog-list" *ngIf="!isSearchMode">
    <div *ngFor="let c of catalogs"
         class="catalog-item"
         [class.active]="c.slug === selectedCatalogSlug"
         (click)="selectCatalog(c)">
      {{ c.name }}
    </div>
  </div>

  <app-product-list 
    [catalogSlug]="selectedCatalogSlug"
    [products]="products"
    [isSearchMode]="isSearchMode">
  </app-product-list>

</div>
