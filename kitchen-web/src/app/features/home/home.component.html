<div class="catalog-container">
  <div class="catalog-list">
    <div *ngFor="let c of catalogs"
         class="catalog-item"
         [class.active]="c === selectedCatalog"
         (click)="selectCatalog(c)">
      {{ c.name }}
    </div>
  </div>

  <app-product-list 
    [catalog]="selectedCatalog"
    [products]="products"
    [canLoadMore]="canLoadMore"
    [loading]="loading"
    (loadMore)="loadMore()">
  </app-product-list>
</div>
