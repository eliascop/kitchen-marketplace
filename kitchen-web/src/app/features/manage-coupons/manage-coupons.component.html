<div class="coupon-container">
    <h2>Cupons de Desconto</h2>
    <div style="width: 100%; text-align: right">
      <button class="primary" (click)="newCoupon()"> Novo Coupon </button>
    </div>

    <app-generic-table
      [data]="coupons"
      [loading]="loading"
      [columns]="columns"
      [page]="page"
      [pageSize]="pageSize"
      [totalItems]="totalItems"
      [sortField]="sortField"
      [sortDir]="sortDir"
      (paginate)="onPaginate($event)"
      (sortChange)="onSort($event)"
      (activate)="onActivate($event)"
      (edit)="onEdit($event)">
    </app-generic-table>
  
    <p *ngIf="!loading && coupons.length === 0">Nenhum cupom cadastrado.</p>
  </div>
