<div class="page">
  <div class="header">
    <div>
      <h1 class="title">Seja bem vindo a Kitchen</h1>
      <a href="#" (click)="userList($event)" class="logout">Lista de usuários</a><br>
      <a *ngIf="!isHomePage()" href="#" (click)="goHome($event)" class="go-home">Ir para a home</a>
    </div>
    <div *ngIf="user">
      <span class="title-hello">Olá, <a href="#" (click)="userDetails($event)" class="logout">{{ user.name }}</a></span><br>
      <span class="text-sm">
        <a href="#" (click)="myOrders($event)" class="logout">Meus pedidos</a><br>
        <a href="#" (click)="myProducts($event)" class="logout">Meus produtos</a>
      </span><br>
      <a href="#" (click)="logout($event)" class="logout">Sair</a>
    </div>
  </div>

  <div class="app-content">
    <app-toast></app-toast>
    <router-outlet></router-outlet>
  </div>

  <footer class="footer">
    <p>&copy; 2025 Minha Aplicação. Todos os direitos reservados.</p>
  </footer>
</div>
