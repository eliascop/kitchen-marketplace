services:

  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 10
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "kitchen"
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - kitchen-network

  nginx:
    image: nginx:1.25.3
    container_name: nginx-reverse-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      kitchen-api:
        condition: service_started
      kitchen-notification:
        condition: service_started
      kitchen-history:
        condition: service_started
      kitchen-monitoring:
        condition: service_started
      kitchen-web:
        condition: service_started
    networks:
      - kitchen-network

  kitchen-api:
    build:
      context: ./kitchen-backend
      dockerfile: Dockerfile
    container_name: kitchen-api
    depends_on:
      elasticsearch:
        condition: service_healthy
      mysql:
        condition: service_healthy
      localstack:
        condition: service_started
    ports:
      - "5005:5005"
    environment:
      JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/kitchen?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
      SQS_ENDPOINT: "http://localstack:4566"
      SNS_ENDPOINT: "http://localstack:4566"
    networks:
      - kitchen-network

  kitchen-history:
    build:
      context: ./kitchen-history
      dockerfile: Dockerfile
    container_name: kitchen-history
    depends_on:
      mysql:
        condition: service_healthy
      localstack:
        condition: service_started
    networks:
      - kitchen-network

  kitchen-monitoring:
    build:
      context: ./kitchen-order-monitoring
      dockerfile: Dockerfile
    container_name: kitchen-monitoring
    depends_on:
      localstack:
        condition: service_started
    networks:
      - kitchen-network

  kitchen-notification:
    build:
      context: ./kitchen-notification
      dockerfile: Dockerfile
    container_name: kitchen-notification
    depends_on:
      mysql:
        condition: service_healthy
      localstack:
        condition: service_started
    ports:
      - "5006:5006"
    environment:
      JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5006"
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/notification_service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
    networks:
      - kitchen-network

  localstack:
    image: localstack/localstack:3.0.2
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      SERVICES: "sqs,sns,lambda,dynamodb,s3"
      DEBUG: "1"
      PERSISTENCE: "1"
      AWS_DEFAULT_REGION: sa-east-1
      AWS_REGION: sa-east-1
      AWS_ENDPOINT_URL: http://localstack:4566
      LAMBDA_RUNTIME_EXECUTOR: "docker"
      LAMBDA_RUNTIME_ENVIRONMENT_TIMEOUT: 120
      LAMBDA_DOCKER_NETWORK: "kitchen-network"
    volumes:
      - "./.localstack:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./localstack/init-resources.sh:/etc/localstack/init/ready.d/init-resources.sh"
      - "./order-lambda/target/order-lambda-1.0-SNAPSHOT.jar:/artifacts/order-lambda.jar"
      - "./stock-lambda/target/stock-lambda-1.0-SNAPSHOT.jar:/artifacts/stock-lambda.jar"
      - "./payment-lambda/target/payment-lambda-1.0-SNAPSHOT.jar:/artifacts/payment-lambda.jar"
      - "./product-lambda/target/product-lambda-1.0-SNAPSHOT.jar:/artifacts/product-lambda.jar"
    networks:
      - kitchen-network

  kitchen-web:
    build:
      context: ./kitchen-web
      dockerfile: Dockerfile
    container_name: kitchen-web
    volumes:
      - ./kitchen-web:/app
      - /app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
    command: "npm run start:public"
    networks:
      - kitchen-network

  redis:
    image: redis:7.2
    container_name: redis-server
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    networks:
      - kitchen-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      discovery.type: "single-node"
      xpack.security.enabled: "false"
      xpack.security.http.ssl.enabled: "false"
      xpack.security.transport.ssl.enabled: "false"
      xpack.license.self_generated.type: "basic"
      xpack.ml.enabled: "false"
      xpack.monitoring.collection.enabled: "false"
      cluster.name: "kitchen-cluster"
      node.name: "es01"
      bootstrap.memory_lock: "true"
      ES_JAVA_OPTS: "-Xms2g -Xmx2g"
    deploy:
      resources:
        limits:
          memory: 4g
    ports:
      - "9200:9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 5
    networks:
      - kitchen-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      SERVER_NAME: "kibana"
      ELASTICSEARCH_HOSTS: "http://elasticsearch:9200"
      SERVER_PUBLICBASEURL: "http://localhost:5601"
      TELEMETRY_ENABLED: "false"
      MONITORING_ENABLED: "false"
    ports:
      - "5601:5601"
    networks:
      - kitchen-network

networks:
  kitchen-network:
    name: kitchen-network
    driver: bridge
    attachable: true

volumes:
  mysql_data:
  node_modules:
  redis_data:
  esdata:
    driver: local